<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<title></title>
</head>
<body>
	
    		{% block add_or_edit %}
    		{% endblock %}
    		
    	  <div class="col-10 mx-auto" >
		 	<form method="post" >
				    <input type="hidden" class="form-control" name="id" value="{{automates._id}}" >
		 		<div class="form-row">
		 		<div class="form-group">
				    <label for="name">Nom de l'automate</label>
				    <input type="textarea" class="form-control" name="name" id="name" value="{{automates.name}}" >
				  </div>
				</div>
		 		<div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="model"> Modele</label>
				      <input type="text" class="form-control" name="model" id="model"  value="{{automates.model}}" >
				    </div>
				    <div class="form-group col-md-6">
				      <label for="brand">Marque</label>
				      <input type="text" class="form-control" name="brand" id="brand" value="{{automates.brand}}" >
				    </div>
				  </div>
				 <div class="form-row">
				    <div class="form-group col-md-6">
				      <label for="pool"> Type de bassin</label>
				      <input type="text" class="form-control" name="pool" id="pool" value="{{automates.pool}}" >
				    </div>
				    <div class="form-group col-md-6">
				      <label for="physical_area">Site physique</label>
				      <input type="text" class="form-control" name="physical_area" id="physical_area" value="{{automates.physical_area}}" >
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="confifuration">Configuration</label>
				    <input type="textarea" class="form-control" name="configuration" value="{{automates.configuration}}" id="configuration">
				  </div>
				  <div>
		 			<input type="submit" name="{{type}}" formaction="/{{type}}" value="Sauvegarder">
		 			<input type="submit" name="retour"  formaction="/" value="Retour">
				  </div>
		 	</form>
		  </div>
		  
</body>
</html>
